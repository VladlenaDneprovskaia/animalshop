{% extends 'layout.html' %}
{% load  static %}

{% block content %}

    <div class="page-header-area" data-bg-img="{% static 'img/photos/header-bg.webp' %}">
        <div class="container pt--0 pb--0">
            <div class="row">
                <div class="col-12">
                    <div class="page-header-content">
                        <h2 class="title">Авторизация</h2>
                        <nav class="breadcrumb-area">
                            <ul class="breadcrumb">
                                <li><a href="{% url 'home' %}">Главная</a></li>
                                <li style="color: #0b0b0b" class="breadcrumb-sep">//</li>
                                <li style="color: #0b0b0b">Авторизация</li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--== End Page Header Area Wrapper ==-->

    <!--== Start My Account Area Wrapper ==-->
    <section class="account-area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="login-form-content">
                        <form method="post">
                            {% csrf_token %}

                            {{ form.non_field_errors }}

                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="{{ form.username.id_for_label }}">
                                            Логин<span class="required">*</span>
                                        </label>
                                        {{ form.username }}
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="{{ form.password.id_for_label }}">
                                            Пароль <span class="required">*</span>
                                        </label>
                                        {{ form.password }}
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <button class="btn-login" style="line-height: normal" type="submit">
                                            Войти
                                        </button>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group account-info-group mb--0">
                                        <a class="lost-password" href="{% url 'appauth:registration' %}">
                                            Нет аккаунта? Зарегестрируйтесь!
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
